apply plugin: 'com.android.library'


android {
    compileSdkVersion 25
    buildToolsVersion '24.0.0'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionName "1.0.0"
        versionCode 1
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    android.libraryVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            def fileName = "android-common-${defaultConfig.versionName}.aar"
            output.outputFile = new File(outputFile.parent, fileName)
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
}


ext {
    bintrayRepo = 'library'
    bintrayName = 'android'

    publishedGroupId = 'com.hanbing.library'
    libraryName = 'android-common'
    artifact = 'android-common'

    libraryVersion = '1.0.0'
    libraryDescription = 'A common library and utils for Android development. '
}

apply from: '../bintray.gradle'


